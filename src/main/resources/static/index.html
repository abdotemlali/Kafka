<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBus Pro - Fleet Management</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light-bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Navigation */
        .navbar {
            height: 70px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .brand { display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 1.2rem; color: var(--primary); }
        .brand-logo { width: 40px; height: 40px; background: var(--primary); border-radius: 10px; display: grid; place-items: center; color: white; font-size: 20px; }

        .status-pill {
            padding: 8px 16px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        .status-online { background: #ecfdf5; color: var(--success); border: 1px solid #10b98140; }
        .status-alert { background: #fff7ed; color: var(--warning); border: 1px solid #f59e0b40; animation: pulse 2s infinite; }

        /* Dashboard Layout */
        .main-layout { display: flex; flex: 1; overflow: hidden; }

        /* Sidebar Stats & Forms */
        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 24px;
            overflow-y: auto;
        }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .stat-card {
            background: var(--light-bg);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .stat-card span { font-size: 12px; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .stat-card p { font-size: 18px; font-weight: 700; margin-top: 4px; color: var(--dark); }

        .section-title { font-size: 14px; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #f1f5f9; padding-bottom: 8px; }

        .form-card { display: flex; flex-direction: column; gap: 16px; background: white; }
        .input-group { display: flex; flex-direction: column; gap: 6px; }
        .input-group label { font-size: 12px; font-weight: 600; color: #475569; }
        input {
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.2s;
        }
        input:focus { outline: none; border-color: var(--primary); ring: 2px solid #4f46e520; }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }

        /* Map Container */
        .map-container { flex: 1; position: relative; }
        #map { height: 100%; width: 100%; }

        /* Logs / Notifications Box */
        .logs-container {
            max-height: 200px;
            overflow-y: auto;
            background: #f1f5f9;
            border-radius: 8px;
            padding: 12px;
            font-size: 12px;
        }
        .log-item { padding: 6px 0; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; }
        .log-item:last-child { border: none; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="brand">
        <div class="brand-logo">B</div>
        SmartBus Pro
    </div>
    <div id="bus-alert" class="status-pill status-online">
        <span id="alert-text">Fleet Active</span>
    </div>
</nav>

<div class="main-layout">
    <aside class="sidebar">
        <div class="stat-grid">
            <div class="stat-card">
                <span>Bus Status</span>
                <p id="bus-status">Standby</p>
            </div>
            <div class="stat-card">
                <span>Passagers</span>
                <p id="remaining">0</p>
            </div>
            <div class="stat-card" style="grid-column: span 2;">
                <span>Destination</span>
                <p id="next-target">--</p>
            </div>
        </div>

        <div class="section-title">Enregistrement Famille</div>
        <div class="form-card">
            <div class="input-group">
                <label>Nom de la Famille</label>
                <input type="text" id="parent-nom" placeholder="Ex: Famille Alami">
            </div>
            <div style="display: flex; gap: 10px;">
                <div class="input-group" style="flex: 1;">
                    <label>Latitude</label>
                    <input type="number" step="0.00001" id="parent-lat">
                </div>
                <div class="input-group" style="flex: 1;">
                    <label>Longitude</label>
                    <input type="number" step="0.00001" id="parent-lon">
                </div>
            </div>
            <p style="font-size: 11px; color: #64748b;">üí° Astuce : Cliquez n'importe o√π sur la carte pour remplir les coordonn√©es.</p>
            <button class="btn-primary" onclick="ajouterFamille()">Ajouter √† la tourn√©e</button>
        </div>

        <div class="section-title">Journal d'activit√©</div>
        <div class="logs-container" id="logs">
            <div class="log-item"><span>Syst√®me initialis√©</span><span>10:00</span></div>
        </div>
    </aside>

    <main class="map-container">
        <div id="map"></div>
    </main>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // Initialisation de la carte sur Rabat (EMI)
    const map = L.map('map').setView([34.0000, -6.8300], 14);

    L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; OpenStreetMap &copy; CARTO'
    }).addTo(map);

    const busIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
        iconSize: [40, 40],
        iconAnchor: [20, 40]
    });

    const homeIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/1233/1233930.png',
        iconSize: [30, 30],
        iconAnchor: [15, 30]
    });

    let busMarker = L.marker([34.0000, -6.8300], {icon: busIcon}).addTo(map);
    let parentMarkers = {};
    let routeLine = L.polyline([], {color: '#4f46e5', weight: 4, opacity: 0.6, dashArray: '10, 10'}).addTo(map);

    // Interaction : Click sur map pour coordonn√©es
    map.on('click', function(e) {
        document.getElementById('parent-lat').value = e.latlng.lat.toFixed(6);
        document.getElementById('parent-lon').value = e.latlng.lng.toFixed(6);
    });

    function addLog(msg) {
        const time = new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit'});
        const logHtml = `<div class="log-item"><span>${msg}</span><span>${time}</span></div>`;
        document.getElementById('logs').insertAdjacentHTML('afterbegin', logHtml);
    }

    function chargerParents() {
        fetch('/api/view/parents')
            .then(res => res.json())
            .then(parents => {
                // Nettoyage
                Object.values(parentMarkers).forEach(m => map.removeLayer(m));
                parentMarkers = {};

                parents.forEach(p => {
                    let m = L.marker([p.latitude, p.longitude], {icon: homeIcon})
                        .addTo(map)
                        .bindPopup(`<b>${p.nom}</b><br>P√©nalit√©s : ${p.penalites}`);
                    parentMarkers[p.nom] = m;
                });
            });
    }

    function ajouterFamille() {
        const data = {
            nom: document.getElementById('parent-nom').value,
            latitude: parseFloat(document.getElementById('parent-lat').value),
            longitude: parseFloat(document.getElementById('parent-lon').value)
        };

        fetch('/api/admin/parents', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(res => {
            if(res.ok) {
                addLog(`Ajout famille : ${data.nom}`);
                chargerParents();
                document.getElementById('parent-nom').value = "";
            }
        });
    }

    // Boucle de mise √† jour en temps r√©el
    setInterval(() => {
        fetch('/api/view/bus')
            .then(res => res.json())
            .then(data => {
                if (!data) return;

                // Position du bus
                busMarker.setLatLng([data.lat, data.lon]);

                // Dashboard
                document.getElementById('bus-status').innerText = data.status;
                document.getElementById('next-target').innerText = data.target || "--";
                document.getElementById('remaining').innerText = data.remaining;

                // Alertes visuelles
                const alertBox = document.getElementById('bus-alert');
                const alertText = document.getElementById('alert-text');

                if (data.near && data.status === "MOVING") {
                    alertBox.className = "status-pill status-alert";
                    alertText.innerText = `Approche de : ${data.target}`;
                } else {
                    alertBox.className = "status-pill status-online";
                    alertText.innerText = "Transit en cours";
                }

                if(data.status === "STOPPED" && data.penalty) {
                    addLog(`P√©nalit√© : ${data.target}`);
                }
            });
    }, 1000);

    chargerParents();
</script>
</body>
</html>
